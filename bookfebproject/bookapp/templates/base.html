{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store Z</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'bookapp:index' %}"><b>BOOK STORE Z</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav">
        <div class="nav-item">
          <a class="nav-link" style="color: #007bff;font-weight: bold;" href="{% url 'bookapp:index' %}">Home</a>
        </div>
        <div class="nav-item">
          <a class="nav-link" style="color: #007bff;font-weight: bold;" href="{% url 'bookapp:trending' %}">Trending</a>
        </div>
        
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" style="color: #007bff;font-weight: bold;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'bookapp:category' CategoryId=2 %}">Comedy</a>
            <a class="dropdown-item" href="{% url 'bookapp:category' CategoryId=5 %}">Romance</a>
            <a class="dropdown-item" href="{% url 'bookapp:category' CategoryId=3 %}">Drama</a>
            <a class="dropdown-item" href="{% url 'bookapp:category' CategoryId=4 %}">Thriller</a>
            <a class="dropdown-item" href="{% url 'bookapp:category' CategoryId=6 %}">Fantasy</a>
            <a class="dropdown-item" href="{% url 'bookapp:category' CategoryId=1 %}">Horror</a>
          </div>
        </div>
        
        </div>
      <form class="d-flex ml-auto" action="{% url 'bookapp:search' %}" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        
      </div>
    </div>
  </div>
</nav>
<br>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    {% block body %}
    {% endblock %}
    <!-- </div> -->
    
    {% include 'footer.html' %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
